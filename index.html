<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Kaisa's Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main" class="container">

        <div id="header" class="center-content clear-fix row">

            <ul id="topContacts" class="flex-box-contacts"></ul>
        </div>
        <div class="row">
        <div style="clear: both;"></div>
        </div>
        <div class="row row-section">
        <div id="education" class="edu col-md-4">
            <h2>Education</h2>
        </div>
        <div id="workExperience" class="experience col-md-4">
            <h2>Work Experience</h2>
        </div>
        <div id="projects" class="project col-md-4 text-left">
            <h2>Projects</h2>
        </div>
        </div>
        <div class="row row-section">
        <div id="mapDiv" class="map col-md-12">
            <h2>Where I've Lived and Worked</h2>
        </div>
        </div>

        <div class="row">
        <div id="lets-connect" class="dark-gray col-md-12">
            <h2 class="center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box-contacts">
            </ul>

        </div>
      </div>
    </div>

    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>

    <script src="js/d3.js"></script>
    <script>
        var width = Math.max(960, innerWidth),
            height = Math.max(500, innerHeight);

        var i = 0;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

        function particle() {
            var m = d3.mouse(this);

            svg.insert("circle", "rect")
                .attr("cx", m[0])
                .attr("cy", m[1])
                .attr("r", 1e-6)
                .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
                .style("stroke-opacity", 1)
                .transition()
                .duration(2000)
                .ease(Math.sqrt)
                .attr("r", 100)
                .style("stroke-opacity", 1e-6)
                .remove();

            d3.event.preventDefault();
        }
    </script>

</body>

</html>
